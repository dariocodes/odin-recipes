  <body>
    <h1>Potatoes from the Oven</h1>
    <img
      src="https://www.seriouseats.com/thmb/X42-ZmDHc9V2cRZEgKJ4Wh6vGjs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20211201-crispy-roasted-potatoes-vicky-wasik-45-d75608ce325e4ffbab665084eba642c8.jpg"
      alt="A picture of the final dish"
    />
    <h2>Ingredients</h2>
    <ul>
      <li>Olive Oil</li>
      <li>Potatoes</li>
      <li>Baking soda</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Peel the potatoes</li>
      <li>
        Parboil them in hot water with baking soda untill easily penetrable with
        a fork
      </li>
      <li>Drain the water and place the potatoes in the oven</li>
      <li>Add olive oil and roast until golden brown</li>
    </ol>
  </body>
