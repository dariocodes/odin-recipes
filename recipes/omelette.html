<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omelette Recipe</title>
    <link rel="stylesheet" href="rec-style.css" />
  </head>
  <body>
    <h1>Omelette</h1>
    <img
      src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2021/12/How-to-Make-an-Omelette-17.jpg"
      alt="A picture of the final dish"
    />
    <h2>Ingredients</h2>
    <ul>
      <li>Olive Oil</li>
      <li>Turkey Bacon</li>
      <li>3 eggs</li>
      <li>Spring Onion</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Add some oil to the pan</li>
      <li>Add the turkey bacon and wait until brown</li>
      <li>Add the eggs</li>
      <li>Take from the pan when done and add spring onion</li>
    </ol>
  </body>
